<body class="bg" onload="loader()" style="height: 100%;">
    <div id="loading"></div>
    <nav class="navbar navbar-expand-sm navbar-light bg-dark text-light">
        <a class="navbar-brand text-light" href="/">Movie Recomendation System
            <span class='beta'>beta</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <h5 class="form-inline my-1 mx-2 mr-lg-4 mr-sm-0">Welcome</h5>
                <a href="https://www.wasifekbal.ml" onclick="activate_loader()" class="btn btn-outline-info text-light mx-3 mx-sm-0">About me</a>

        </div>
    </nav>
    <div class="container" style="text-align: center;">
        <div class="row search-box">
            <div class="col-sm-1 col-lg-3"></div>
            <div class="col-sm-10 col-lg-6" style="text-align: center;">
                <form method="POST" action="/check">
                    <div class="form-group">
                        <input class="form-control input-lg" required="1" name="movie_name" id="movie_name"
                            placeholder="Name of the movie" />
                    </div>
                    <div class="form-group">
                        <input type="submit" style="margin-top: 3%;" name="submit"
                            class="btn search_btn btn-success btn-lg border border-light" onclick="activate_loader_check()"
                            value="Predict">
                    </div>
                </form>
            </div>
            <div class="col-sm-1 col-lg-3"></div>
        </div>
    </div>
    <footer class="font-small footer">
        <div class="text-center py-3 text-white">Â© 2020 Copyright: <span class="text-light">

    <!-- Optional JavaScript -->

        crossorigin="anonymous"></script>
    <script>
        var preloader = document.getElementById('loading');
        function loader() {
            preloader.style.display = "none";
        }
        function activate_loader() {
            preloader.style.display = "block";
        }
        function activate_loader_check() {
            var check = document.getElementById('movie_name');
            if (check.value.length != 0) {
                preloader.style.display = "block";
            }
        }
    </script>
